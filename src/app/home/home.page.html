<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Home</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-grid fixed>
        <ion-row class="ion-justify-content-center">
            <ion-col size="12" size-xs="12" size-md="6" size-lg="6">
                <ion-row>
                    <ion-col size="12">
                        <ion-button color="primary" class="ion-float-right" (click)="openAddProductPage()">
                            <ion-icon name="add-circle"></ion-icon>
                            Add
                        </ion-button>
                    </ion-col>
                </ion-row>
                <ion-list>
                    <ion-item button="" detail="true"  *ngFor="let product of productList"
                              (click)="openProductDetailPage(product.id)">
                        {{product.name}}
                    </ion-item>
                </ion-list>
                <p *ngIf="!productList.length">Product list is empty</p>
            </ion-col>
        </ion-row>
        <ion-spinner name="lines" color="secondary" *ngIf="productAvailable" class="page-loader"></ion-spinner>
    </ion-grid>
</ion-content>
